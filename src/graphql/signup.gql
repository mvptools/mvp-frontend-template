mutation Signup(
  $first_name: String!
  $last_name: String!
  $email: String!
  $username: String!
  $password: String!
  $password_confirmation: String!
) {
  signup(input: {
    first_name: $first_name,
    last_name: $last_name,
    email: $email,
    username: $username,
    password: $password,
    password_confirmation: $password_confirmation
  }) {
    token {
      api_token,
      expires_in
    },
    user {
      first_name,
      last_name,
      email,
      username,
      email_verified
    }
  }
}